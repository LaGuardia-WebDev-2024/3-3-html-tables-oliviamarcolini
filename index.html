<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid;
          }
        </style>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
      
          <img src="plate_blue.jpg" width="50">
          <img src="plate_yellow.jpg" width="50">

                <tr>
                    <th>Meal</th>

            <tbody>
                <tr>
                  <td>Fettuccine Alfredo</td>

                  <td>$20</td>
                  <td> <img src="https://www.allrecipes.com/thmb/gTibTRJ8MW87L0jMhAvXPjIDD94=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/19402-quick-and-easy-alfredo-sauce-DDMFS-4x3-17abb2055c714807944172db9172b045.jpg" height="60"></td>
              </tr>
              <tr>
                <td>Carbonara</td>

                <td>$18</td>
                <td> <img src="https://oldcutkitchen.com/wp-content/uploads/2020/04/IMG_4807.jpg" height="60"></td>
              </tr>
              <tr>
                <td>Lasagna</td>

</html>
